<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>PingPong</title>
  
  <link rel="stylesheet" href="assets/css/makeup.css" type="text/css" media="screen" >
</head>
<body>
  
  <!-- libs, what app doesn't have at least one ? -->
  <script src="assets/js/libs/jquery-1.5.1.min.js"></script>
  <script src="assets/js/libs/underscore.js"></script>
  <script src="assets/js/libs/backbone.js"></script>
  <script src="http://127.0.0.1:8122/socket.io/socket.io.js"></script> 

  <!-- templating -->
  <script src="assets/js/libs/icanhaz.js"></script>

  <!-- the big app -->
  <script src="app/LogModel.js"></script>
  <script src="app/LogView.js"></script>
  <script src="app/PingPongApp.js"></script>


  <!-- templates -->
  <script id="log" type="text/html">
    <tr>
      <td class="message">{{ msg }}</td>
      <td class="type">{{ type }}</td>
      <td class="meta">{{ meta }}</td>
      <td class="guid">{{ guid }}</td>
      <td class="project">{{ project }}</td>
    </tr>
  </script>

  <script id="apperror" type="text/html">
    <section id="app-error">
      <h2>Ouch :( no socket = no fun!</h2>
      <p>I could not connect to the precious socket. Reason ?</p>
      <p><strong>{{ errormsg }}</strong></p>
    </section>
  </script>

  <script id="app" type="text/html">
    <section id="filters">
      <h3>filter</h3>
      <input type="text" name="fltr" id="fltr" placeholder='{ "prop": "type", "filter": "MESSAGE"  }' /> 
      <a id="apply-filter" class="button" href="#">Apply</a>
    </section>

    <section id="guid-filter" class="box">
      <h2>Sniff guid</h2>
      <input type="text" name="guid" id="guid" />
      <a id="start" class="button" href="#">Log</a>
    </section>

    <section id="output" class="box">
      <table id="logs"></table> 
    </section>
  </script>
  
</body>
</html>
